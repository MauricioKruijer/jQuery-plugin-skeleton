<!doctype html>
<html>
	<head>
		<title>Testcase</title>
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="jquery.skeleton.js"></script>
		<script type="text/javascript">
		jQuery(document).ready(function(){
			$('#control').skeleton();
			var $ding = $('#nocontrol').skeleton({controls: false});
			
			$('#n').click(function(){
				$ding.trigger('goToPosition', ["-=100"]);
			});
			$('#p').click(function(){
				$ding.trigger('goToPosition', ["+=100"]);
			});

		});
		</script>
	</head>
	<body>
		<ul id="control">
			<li>a</li>
			<li>b</li>
			<li>c</li>
			<li>d</li>
			<li>e</li>
			<li>f</li>
			<li>g</li>
			<li>h</li>
			<li>i</li>
			<li>j</li>
			<li>k</li>
			<li>l</li>
			<li>m</li>
			<li>n</li>
			<li>o</li>
		</ul>
		<ul id="nocontrol">
			<li>a</li>
			<li>b</li>
			<li>c</li>
			<li>d</li>
			<li>e</li>
			<li>f</li>
			<li>g</li>
			<li>h</li>
			<li>i</li>
			<li>j</li>
			<li>k</li>
			<li>l</li>
			<li>m</li>
			<li>n</li>
			<li>o</li>
		</ul>
		<button id="n">next</button>
		<button id="p">prev</button>
	</body>
</html>
